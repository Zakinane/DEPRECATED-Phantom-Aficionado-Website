<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup/Login Form</title>
    <link rel="stylesheet" href="../css/authentication.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png"/>
</head>
<body>
    <section id="main-view">
        <div id="user-profile" style="display:none;">
            <div class="card">
                <div class="content">
                    <div class="header">User Profile</div>
                    <div class="meta" id="user-email">someemail@gmail.com</div>
                </div>
                <div class="extra-content">
                    <button class="button red" id="logout-btn">Log out</button>
                    <button id="goToSite-btn">Go to the <span style="font-family: Earwig factory;">Phan-site</span></button>
                </div>
            </div>
        </div>

        <!-- LOGIN FORM -->
        <div id="login-form">
            <div class="title">
                <span class="rotate-txt">LOG IN</span>
            </div>
            <form>
                <div class="form-container">
                    <div class="error-message" id="login-error-message" style="display:none;"></div>

                    <!-- EMAIL -->
                    <div class="field">
                        <div class="field-container email">
                            <input type="email" placeholder="Email" id="login-email" required />
                        </div>
                    </div>

                    <!-- PASSWORD -->
                    <div class="field">
                        <div class="field-container password">
                            <input type="password" placeholder="Password" id="login-password" required />
                        </div>
                    </div>

                    <div class="button-container blue">
                        <button class="button" id="login-btn">LOG IN</button>
                    </div>
                </div>
            </form>
            <div class="message">Need an account? <a id="need-an-account-btn">Sign up!</a></div>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signup-form" style="display:none;">
            <div class="title">
                <span class="rotate-txt">SIGN UP</span>
            </div>
            <form>
                <div class="form-container">
                    <div class="error-message" id="error-message" style="display:none;"></div>

                    <!-- EMAIL -->
                    <div class="field">
                        <div class="field-container email">
                            <input type="email" placeholder="Email" id="email" required />
                        </div>
                    </div>

                    <!-- PASSWORD -->
                    <div class="field">
                        <div class="field-container password">
                            <input type="password" placeholder="Password" id="password" required />
                        </div>
                    </div>
                    <div class="button-container green">
                        <button class="button" id="signup-btn">CREATE ACCOUNT</button>
                    </div>
                </div>
            </form>
            <div class="message">Already have an account? <a id="have-an-account-btn">Log In!</a></div>
        </div>
    </section>

    <!-- JS Files -->
    <script src="../js/firebase.js" type="module"></script>
    <script src="../js/authentication.js" type="module"></script>
</body>
</html>
